<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
   <div class="container">

        <div class="main">
            <img src="../images/piggylogo.svg" alt="">
            <div class="main-content">
                <div class="header-text">
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings & Investments</p>
                </div>

                <form>
                    <div class="field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Full Name">
                    </div>

                    <div class="field">
                        <label>Email Address</label>
                        <input type="email" placeholder="Email Address">
                    </div>

                    <div class="field">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Phone Number">
                    </div>

                    <div class="field">
                        <label>Password</label>
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="field">
                        <label>Referral Phone or Promo Code (Optional)</label>
                        <input type="text" placeholder="Referral phone or code">
                    </div>

                    <div class="field">
                        <label>How did you hear about us? (Optional)</label>
                        <select>
                            <option value="">Click to Select</option>
                            <option value="">Facebook</option>
                            <option value="">Instagram</option>
                            <option value="">Twitter</option>
                            <option value="">Family/Friends</option>
                            <option value="">Google Search</option>
                            <option value="">Others</option>
                        </select>
                    </div>

                    <a href="#">Create Account</a>
                </form>
            </div>

            <a class="login" href="signin.html">Already have an account? Login</a>
        </div>
        
   </div>

    
</body>
</html>
